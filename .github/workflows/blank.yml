name: Run Tests

on:
  pull_request:
    branches:
      - main  # Или другая ветка, куда делаются PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Убедитесь, что используете нужную версию

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test
